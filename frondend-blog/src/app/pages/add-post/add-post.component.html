<form class="form" [formGroup]="postForm" (submit)="addPost()">
  <div class="card-body">

    <div class="form-group">
      <label for="exampleInputPassword1">Ingresa el incio de la renta</label>
      <input type="date" formControlName="fechaInicio" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Ingresa el fin de la renta</label>
      <input type="date" formControlName="fechaFin" class="form-control" id="exampleInputPassword1">
    </div>



    <div class="form-group">
      <label for="exampleSelectBorder">Selecciona el apartamento </label>
      <select formControlName="Apartamento" class="custom-select form-control-border" id="exampleSelectBorder">
        <option>escoge un apartamento..</option>
        <option *ngFor="let autor of listApartamentos" value="{{autor.id_apartamento}}">

          {{autor.nombre}}</option>


      </select>
    </div>

    <div class="form-group">
      <label for="exampleSelectBorder">Selecciona el cliente </label>
      <select formControlName="cliente" class="custom-select form-control-border" id="exampleSelectBorder">
        <option>escoge un cliente..</option>
        <option *ngFor="let autor of listCliente" value="{{autor.id_cliente}}">

          {{autor.nombre}}</option>


      </select>
    </div>



  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<div class="card-footer">
  <li routerLink="/home/reservas" class="fa-solid fa-rotate-left"></li>
</div>
